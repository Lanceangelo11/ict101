<!DOCTYPE HTML>
<html>
<head>
  <title>ICT 101 WEBSITE</title>

  <style>
    body {
      background-color: lightcyan;
      font-family: Arial, sans-serif;
    }

    .headings {
      display: inline-block;
      color: red;
      font-family: 'Bebas Neue', sans-serif;
      font-weight: 800;
      background-color: yellow;
      border-radius: 10px;
      padding: 5px 15px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .subject-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
    }

    .subject-card {
      background: white;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      width: 180px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .subject-card:hover {
      transform: scale(1.05);
    }

    .subject-card img {
      width: 150px;
      border-radius: 8px;
    }

    .mod-btn {
      display: inline-block;
      background: yellow;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .mod-btn:hover {
      background: orange;
    }
  </style>
</head>

<body>
  <center>
    <h2 class="headings">ICT 101 MODULES</h2>
  </center>

  <div class="subject-row">

    <div class="subject-card">
      <img src="math.jpg" alt="Math">
      <h3>GENERAL MATHEMATICS</h3>
      <a href="math.html" class="mod-btn">MODULES</a>
    </div>

    <div class="subject-card">
      <img src="java.png" alt="Java">
      <h3>JAVA</h3>
      <a href="java.html" class="mod-btn">MODULES</a>
    </div>

  </div>
</body>
</html>
